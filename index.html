<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex Desafio DIO</title>
  </head>
  <body>
    <section class="pokecard">
      <div class="pokecard__upper">
        <div class="pokecard__title space">
          <ul class="pokecard__type"></ul>
        </div>
        <div class="pokecard__number space"></div>
      </div>
      <div class="pokecard__img"></div>
      <div class="pokecard__description">
        <div>
          <ul class="pokecard__info space">
            <li>About</li>
            <li style="color: black">Base Stats</li>
            <li>Evolution</li>
            <li>Moves</li>
          </ul>
        </div>
        <div class="pokecard__about space">
          <ul>
            <li>HP</li>
            <li>Attack</li>
            <li>Defense</li>
            <li>Sp. Atk</li>
            <li>Sp. Def</li>
            <li>Speed</li>
            <li>Total</li>
          </ul>
          <ul class="about__number"></ul>
          <ul class="number__bar"></ul>
          <div class="pokecard__stats">
            <ul class="base__stats"></ul>
          </div>
        </div>
      </div>
    </section>
    <button onClick="window.location.reload();">Change Pokemon</button>

    <!-- JS -->
    <script src="./main.js"></script>
  </body>
</html>
